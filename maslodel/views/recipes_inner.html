<section class="secn-header v3">
  <div class="imga" style="background-image:url('assets/img/{{page.shareImage}}');"></div>
  <div class="container">
    <div>
      <h1 class="t-h1">{{page.title}}</h1>
    </div>
  </div>
</section>
<section class="secn-content">
  <div class="container">
    <div class="d-wrap text-center" ng-bind-html="page.content"></div>
  </div>
</section>
<section class="secn-desc">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="u-list3">
          <h3>Ингредиенты</h3>
          <ul>
            <li ng-repeat="v in page.recipeIngredients">
              <p>{{v.title}}</p>
              <p>{{v.value}}</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="imgb">
          <div class="imga" ng-style="{ 'background-image': page.shareDescImage ? 'url(assets/img/'+page.shareDescImage+')' : '' }"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="secn-list2">
  <div class="container">
    <div class="u-list4">
      <h3>Инструкция приготовления:</h3>
      <ul>
        <li ng-repeat="v in page.recipeInstruction">
          <h4>{{$index+1}}</h4>
          <p>{{v.description}}</p>
        </li>
      </ul>
    </div>
  </div>
</section>
<section class="secn-share">
  <div class="container">
    <div class="flex flex-center">
      <div class="share">
        <label>Поделиться:</label>
        <ul>
          <li><a class="fa fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u=http://{{location.host +'/'+ location.path}}" target="_blank"></a></li>
          <li><a class="fa fa-vk" href="https://vk.com/share.php?url=http://{{location.host +'/'+ location.path}}" target="_blank"></a></li>
          <li><a class="fa fa-instagram" href="https://instagram.com/share.php?url=http://{{location.host +'/'+ location.path}}" target="_blank"></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<section class="secn-slider2" ng-if="page.recipies[0]">
  <div class="container text-center">
    <h2>Готовьте также</h2>
    <h3>Ещё больше рецептов</h3>
  </div>
  <div class="slider v3 text-center">
    <div class="container"><a class="btnArrow slider-arrow slider-prev" ng-click="slider.slide('receptInnerSlider' ,'prev')"></a><a class="btnArrow slider-arrow slider-next" ng-click="slider.slide('receptInnerSlider' ,'next')"></a></div>
    <div class="slider-items">
      <div class="slider-item d{{ slider.getClass('receptInnerSlider' ,$index)+1 }}" ng-repeat="v in page.recipies" ng-init="$index == 0 &amp;&amp; slider.init({ key: 'receptInnerSlider' ,items: page.recipies ,step: 1 })">
        <div class="imga" ng-style="{ 'background-image': v.shareImage &amp;&amp; 'url('+v.shareImage+')' }"></div>
        <div class="container">
          <div>
            <h2>{{v.title}}</h2>
            <p>{{v.introtext}}</p>
            <div class="d-btn"><a class="btn btn-more" ng-href="recipes/pancakes.html">Подробнее</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
