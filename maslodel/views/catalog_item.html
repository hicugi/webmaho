<section class="secn-product">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="imgb">
          <div class="imga imga-contain" ng-style="{ 'background-image': page.image &amp;&amp; 'url('+page.image+')' }"></div>
        </div>
      </div>
      <div class="col-lg-8 col-xl-7">
        <h2>{{page.title}}</h2>
        <div class="product-attr" ng-if="page.attrs[0]">
          <h3>Характеристика</h3>
          <ul>
            <li ng-repeat="v in page.attrs">
              <p><span>{{v.title}}:&nbsp;</span><strong>{{v.value}}</strong></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="secn-slider">
  <div class="container text-center">
    <h2>Похожая продукция</h2>
    <div class="slider v1"><a class="btnArrow slider-arrow slider-prev" ng-click="slider.slide('catalogItemSimilar'+page.id+'' ,'prev')"></a><a class="btnArrow slider-arrow slider-next" ng-click="slider.slide('catalogItemSimilar'+page.id+'' ,'next')"></a>
      <div class="slider-items">
        <div class="slider-item d{{ slider.getClass('catalogItemSimilar'+page.id+'' ,$index)+1 }}" ng-repeat="v in page.similar" ng-init="$index == 0 &amp;&amp; slider.init({ key: 'catalogItemSimilar'+page.id+'' ,items: page.similar ,step: 4 ,stepMd: 3 ,stepXs: 1 })">
          <div class="imgb"><a href="catalog/fatoil/category/product.html"></a>
            <div class="imga" ng-style="{ 'background-image': v ? 'url('+v.image+')' : '' }" ng-click="slider.modal(page.similar)"></div>
          </div>
          <h4><a href="catalog/fatoil/category/product.html">{{v.title}}</a>
          </h4>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="secn-slider2" ng-if="page.recipies[0]">
  <div class="container text-center">
    <h2>Полезные рецепты с маслом</h2>
    <h3>Готовьте с нами</h3>
  </div>
  <div class="slider v3 text-center">
    <div class="container"><a class="btnArrow slider-arrow slider-prev" ng-click="slider.slide('recepts'+page.id+'' ,'prev')"></a><a class="btnArrow slider-arrow slider-next" ng-click="slider.slide('recepts'+page.id+'' ,'next')"></a></div>
    <div class="slider-items">
      <div class="slider-item d{{ slider.getClass('recepts'+page.id+'' ,$index)+1 }}" ng-repeat="v in page.recipies" ng-init="$index == 0 &amp;&amp; slider.init({ key: 'recepts'+page.id+'' ,items: page.recipies ,step: 1 })">
        <div class="imga" ng-style="{ 'background-image': v.shareImage &amp;&amp; 'url('+v.shareImage+')' }"></div>
        <div class="container">
          <div>
            <h2>{{v.title}}</h2>
            <p>{{v.introtext}}</p>
            <div class="d-btn"><a class="btn btn-more" ng-href="{{v.uri}}">Подробнее</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="secn-slider3" ng-if="page.articles[0]">
  <div class="container text-center">
    <h2>Полезные статьи</h2>
    <h3>Узнайте больше</h3>
    <div class="slider v2"><a class="btnArrow slider-arrow slider-prev" ng-click="slider.slide('articles'+page.id+'' ,'prev')"></a><a class="btnArrow slider-arrow slider-next" ng-click="slider.slide('articles'+page.id+'' ,'next')"></a>
      <div class="slider-items">
        <div class="slider-item d{{ slider.getClass('articles'+page.id+'' ,$index)+1 }}" ng-repeat="v in page.articles" ng-init="$index == 0 &amp;&amp; slider.init({ key: 'articles'+page.id+'' ,items: page.articles ,step: 3 ,stepXs: 1 })">
          <div class="imgb">
            <div class="imga" ng-style="{ 'background-image': v.image ? 'url('+v.image+')' : '' }"></div><a href="{{v.uri}}"></a>
            <h4>{{v.title}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
