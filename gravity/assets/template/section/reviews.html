<div class="container">

	<h2>{{nSreviews.pagetitle}}</h2>

	<div class="row">

		<div class="col-md-4" ng-repeat="v in nReviews">

			<div class="item">

				<div class="item-video">
					<iframe src="{{v.video}}"></iframe>
				</div>

				<h3 class="item-title">{{v.pagetitle}}</h3>
				<div class="item-content" ng-bind-html="v.content"></div>
			</div>
		</div>
	</div>
</div>
