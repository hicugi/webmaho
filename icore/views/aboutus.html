
<section class="scnSlider" ng-class="{ empty: !page.slider.length }">
  <div class="catalog__bglines"></div>
  <div class="container" ng-if="page.slider.length">
    <div class="services">
      <svg viewBox="0 0 230 230" ng-class="{ active: page.slider.length }">
        <line class="st0" y2="224.10001" x2="167.39999" y1="105.3" x1="127.4"></line>
        <line class="st0" y2="105.3" x2="127.4" y1="11.3" x1="210.3"></line>
        <line class="st0" y2="105.3" x2="127.4" y1="80.5" x1="4.5"></line>
        <path class="st0" d="m 130.6,114.8 c 3.3,-1.1 5.9,-3.9 6.6,-7.5 0.7,-3.6 -0.6,-7.2 -3.2,-9.5 l -6.6,7.5 z" id="path926" inkscape:connector-curvature="0"></path>
        <path class="st0" d="m 125.5,115.1 c 1.8,0.4 3.6,0.2 5.2,-0.3 l -3.2,-9.5 -9.8,-2 c -1.2,5.4 2.3,10.7 7.8,11.8 z" id="path928" inkscape:connector-curvature="0"></path>
      </svg>
      <div><i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i>
      </div>
      <ul>
        <li class="services-docs">Документы</li>
        <li class="services-team">Команда</li>
        <li class="services-equp">Оборудование</li>
      </ul>
    </div>
    <div class="slider" ng-if="page.slider.length &amp;&amp; !pageLoading" ng-init="slider.init({ key: 'slider'+page.id+'', items: page.slider })">
      <div class="slider-arrow slider-prev" ng-if="page.slider.length&gt;1" ng-click="slider.slide( 'slider'+page.id+'', 'prev' )"></div>
      <div class="slider-arrow slider-next" ng-if="page.slider.length&gt;1" ng-click="slider.slide( 'slider'+page.id+'', 'next' )"></div>
      <div class="slider-items">
        <div class="slider-item i{{ slider.getClass('slider'+page.id+'', $index) }}" ng-repeat="v in page.slider">
          <h4>{{v.title}}</h4>
          <p>{{v.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="scnIndicators">
  <div class="logo_bg logo_bg_left"></div>
  <div class="logo_bg logo_bg_right"></div>
  <div class="container text-center">
    <h2 class="fh2">Показатели</h2>
    <div class="row">
      <div class="col-sm-4" ng-repeat="v in page.indicators">
        <div class="dinfo2">
          <p>{{v.value}}</p>
          <h4>{{v.title}}</h4>
          <p class="t-wrap">{{v.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="scnTeam bg1 v2" ng-if="page.team.length">
  <div class="container text-center">
    <h2 class="fh2">Команда</h2>
    <div class="row">
      <div class="col-md-3" ng-repeat="v in page.team">
        <div class="team-profile">
          <div class="imgb">
            <div class="imga" ng-if="v.image" ng-style="{ 'background-image': 'url('+v.image+')' }"></div>
          </div>
          <h4>{{v.name}}</h4>
          <p class="t-wrap">{{v.position}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="scnCertificates bg1" ng-if="page.certificates.length">
  <div class="container text-center">
    <h2 class="fh2">Сертификаты</h2>
    <div class="certificates" ng-init="slider.init({ key: 'aboutusCertificates', items: page.certificates, step: 3, stepMd: 2, stepXs: 1, infinite: false })" ng-swipe-left="slider.slide( 'aboutusCertificates', 'next' )" ng-swipe-right="slider.slide( 'aboutusCertificates', 'prev' )">
      <button class="slider-arrow v2 slider-prev" ng-click="slider.slide( 'aboutusCertificates', 'prev' )"></button>
      <button class="slider-arrow v2 slider-next" ng-click="slider.slide( 'aboutusCertificates', 'next' )"></button>
      <div class="certificates-items">
        <div class="certificate i{{ slider.getClass( 'aboutusCertificates', $index ) }}" ng-repeat="v in page.certificates">
          <div class="imgb"><a class="imga" ng-if="v.image" ng-style="{ 'background-image': 'url(&quot;'+v.image+'&quot;)' }" ng-click="modal.show('certificates');slider.slide( 'modalCertificates', $index )"></a></div>
          <h4>{{v.title}}</h4>
          <p class="t-wrap">{{v.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="scnPartners2" ng-if="page.partners.length">
  <div class="container">
    <h2 class="fh2 text-center">Партнеры</h2>
    <div class="partners hidden-xs" ng-init="slider.init({ key: 'aboutusPartners', items: page.partners, step: 5 })">
      <button class="slider-arrow slider-prev" ng-if="page.partners.length &gt; 5" ng-click="slider.slide('aboutusPartners', 'prev')"></button>
      <button class="slider-arrow slider-next" ng-if="page.partners.length &gt; 5" ng-click="slider.slide('aboutusPartners', 'next')"></button>
      <ul>
        <li class="i{{ slider.getClass('aboutusPartners', $index) }}" ng-repeat="v in page.partners"><a ng-href="{{v.link &amp;&amp; v.link}}" alias="{{v.title}}" target="_blank"><img ng-src="{{v.image}}"/></a></li>
      </ul>
    </div>
    <marquee class="visible-xs" behavior="alternate" direction="right">
      <div class="partners">
        <li class="i{{ slider.getClass('aboutusPartners', $index) }}" ng-repeat="v in page.partners"><a ng-href="{{v.link &amp;&amp; v.link}}" alias="{{v.title}}" target="_blank"><img ng-src="{{v.image}}"/></a></li>
      </div>
    </marquee>
  </div>
</section>
